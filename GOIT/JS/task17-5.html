<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 17-5</title>
</head>
<body>
    <h1>Создание списка</h1>
    <script>
        var ul = document.createElement('ul');
        document.body.appendChild(ul);
        while(true) {
            var text = prompt("Введите текст для пункта списка", "");
            if (!text) {
                break;
            }
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(text));
            ul.appendChild(li);
        }
    </script>
</body>
</html>
